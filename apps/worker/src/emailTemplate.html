<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Opportunity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }
      .header h1 {
        font-size: 24px;
        color: #0073e6;
        margin: 0;
      }
      .job-details {
        margin-top: 20px;
      }
      .job-details h2 {
        font-size: 20px;
        color: #333;
        margin: 0 0 10px;
      }
      .job-details p {
        margin: 5px 0;
      }
      .job-details a {
        color: #0073e6;
        text-decoration: none;
      }
      .job-details a:hover {
        text-decoration: underline;
      }
      .skills {
        margin-top: 15px;
      }
      .skills h3 {
        font-size: 16px;
        color: #555;
        margin: 0 0 10px;
      }
      .skills ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .skills li {
        display: inline-block;
        background-color: #e3f2fd;
        color: #0073e6;
        padding: 5px 10px;
        margin: 5px;
        border-radius: 4px;
        font-size: 14px;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>New Job Opportunity</h1>
      </div>
      {{#each jobs}}
      <div class="job-details">
        <h2>{{title}}</h2>
        <p><strong>Company:</strong> {{company}}</p>
        <p><strong>Location:</strong> {{location}}</p>
        <p><strong>Job Posted Date:</strong> {{posted_date}}</p>
        <p><strong>Job Link:</strong> <a href="{{job_link}}">Apply Now</a></p>
        <p>
          <strong>Company Website:</strong>
          <a href="{{company_url}}">Visit Company</a>
        </p>
      </div>
      <div class="skills">
        <h3>Required Skills:</h3>
        <ul>
          {{this}} {{/each}}
        </ul>
      </div>
    </div>
  </body>
</html>
